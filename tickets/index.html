<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>
<body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Travel Plan</legend>
            <label for="departure">Departure Airport</label>
            <input type="text" id="origin" placeholder="airport,city" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="destination">Destination Airport</label>
            <input type="text" id="destination" placeholder="airport,city" />
            <label for="departure">Departure Date</label>
            <input type="text" id="departdate" placeholder="yyyy-mm-dd" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="destination">Return Date</label>
            <input type="text" id="returndate" placeholder="yyyy-mm-dd" />

            <label for="stacked-state">Currency</label>
            <select id="currency">
                <option>USD</option>
                <option>EUR</option>
            </select>
            <!-- <label for="stacked-remember" class="pure-checkbox">
                <input type="checkbox" id="stacked-remember" /> Remember me</label> -->
            <button type="submit" class="pure-button pure-button-primary">Search</button>
        </fieldset>
    </form>

 
   <div class="row results">
    <div class="col content">
   </div>
 </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="index.js"></script> 
</body>
</html>
