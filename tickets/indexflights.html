<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="flights.css">
    <title>Travel Plan</title>
</head>
<body>
  <div class="pure-menu pure-menu-horizontal navbar">
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a href="#" class="pure-menu-heading pure-menu-link">FLIGHTS TICKETS</a>
        </li>
        <li class="pure-menu-item">
          <a href="../airbnb/indexbnb.html" class="pure-menu-link">AIRBNB STAYS</a>
        </li>
        <li class="pure-menu-item">
            <a href="../attractions/indexattraction.html" class="pure-menu-link">ATTRACTIONS</a>
        </li>
    </ul>
</div>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend><h3>Travel Plan</h3></legend>
          <div class="pure-g">
              <div class="pure-u-1-5 checkbox">
                <label for="oneway" class="pure-checkbox">
                <input type="radio" class="pure-u-2-4" name="typetrip" value="oneway" id="oneway" >One way</label>
              </div>
              <div class="pure-u-1-5">
                <label for="roundtrip" class="pure-checkbox">
                <input type="radio" class="pure-u-2-4" name="typetrip" value="roundtrip" id="roundtrip" checked>Roundtrip</label> 
              </div>
              <div class="pure-u-1-5">
                <label for="multicity" class="pure-checkbox">
                <input type="radio" class="pure-u-2-4" name="typetrip" value="multicity" id="multicity" >Multi-City</label> 
              </div>
            <div class="pure-u-1-2"> 
              <label for="departuredate">Departure Date</label>
              <input type="date" class="pure-u-2-5" id="departdate" placeholder="yyyy-mm-dd" />
              <span class="pure-form-message requiredoptions" id="depdatemessage">This is a required field.</span>
            </div>
            <div class="pure-u-1-2">   
              <label for="returndate" class="returndate">Return Date</label>
              <input type="date" class="pure-u-2-5 returndate" id="returndate" placeholder="yyyy-mm-dd" />
              <span class="pure-form-message requiredoptions" id="desdatemessage">This is a required field.</span>
            </div>
            <div class="pure-u-1-2">  
              <label for="departureairport">Departure Airport</label>
              <input type="text" class="pure-u-2-5" id="origin" placeholder="airport,city" />
              <span class="pure-form-message requiredoptions" id="depairportmessage">This is a required field.</span>
            </div>
            <div class="pure-u-1-2"> 
              <label for="destinationairport">Destination Airport</label>
              <input type="text" class="pure-u-2-5" id="destination" placeholder="airport,city" />
              <span class="pure-form-message requiredoptions" id="desairportmessage">This is a required field.</span>

            </div>
           
            
              
            <div class="pure-u-1-2"> 
              <label for="stacked-state">Currency</label>
              <select id="currency">
                <option>USD</option>
                <option>EUR</option>
              </select>
              <span class="pure-form-message requiredoptions" id="currencymessage">This is a required field.</span>
            </div>
            <div class="pure-u-1">   
              <button type="submit" class="pure-button pure-button-primary">Search Flights</button>
            </div>    
        </fieldset>
    </form>

 
    <div class="pure-g">
        <div class="pure-u-1-2 content">
   </div>
 </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="indexflights.js"></script> 
</body>
</html>
