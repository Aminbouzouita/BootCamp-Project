<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Travel Plan</legend>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Where are you going" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="radius">Radius</label>
            <input type="text" id="radius" placeholder="" />
            <label for="checkin">Check In</label>
            <input type="text" id="checkin" placeholder="" />
            <label for="checkout">Check Out</label>
            <input type="text" id="checkout" placeholder="" />

            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="minprice">Min Price</label>
            <input type="text" id="minprice" placeholder="" />
            <label for="maxprice">Max Price</label>
            <input type="text" id="maxprice" placeholder="" />

            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="maxguests">Max guests</label>
            <input type="text" id="maxguests" placeholder="" />
            <label for="minbedrooms">Min Bedrooms</label>
            <input type="text" id="minbedrooms" placeholder="" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <label for="minbathrooms">Min Bathrooms</label>
            <input type="text" id="minbathrooms" placeholder="" />
            <label for="minbeds">Min Beds</label>
            <input type="text" id="minbeds" placeholder="" />
            <button type="submit" class="pure-button pure-button-primary">Search</button>
        </fieldset>
    </form>

</div>
