<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Travel Plan</title>
</head>
<body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Travel Plan</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Where are you going" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="radius">Radius</label>
              <input type="text" id="radius" placeholder="miles" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="checkin">Check In</label>
              <input type="text" id="checkin" placeholder="yyyy-mm-dd" />
            <!-- <span class="pure-form-message">This is a required field.</span> -->
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="checkout">Check Out</label>
              <input type="text" id="checkout" placeholder="yyyy-mm-dd" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="minprice">Min Price</label>
              <input type="text" id="minprice" placeholder="" />
            </div> 
            <div class="pure-u-1 pure-u-md-1-3"> 
              <label for="maxprice">Max Price</label>
              <input type="text" id="maxprice" placeholder="" />
              <!-- <span class="pure-form-message">This is a required field.</span> -->
            </div>  
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="maxguests">Max guests</label>
              <input type="text" id="maxguests" placeholder="" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="minbedrooms">Min Bedrooms</label>
              <input type="text" id="minbedrooms" placeholder="" />
              <!-- <span class="pure-form-message">This is a required field.</span> -->
            </div>
            <div class="pure-u-1 pure-u-md-1-3"> 
              <label for="minbathrooms">Min Bathrooms</label>
              <input type="text" id="minbathrooms" placeholder="" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="minbeds">Min Beds</label>
              <input type="text" id="minbeds" placeholder="" />
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
              <label for="entirehome" class="pure-checkbox">
              <input type="checkbox" id="entirehome" />Entire Home</label>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
              <label for="sharedroom" class="pure-checkbox">
              <input type="checkbox" id="sharedroom" />Shared Room</label>
            </div>
            <div class="pure-u-1 pure-u-md-1-2"> 
              <label for="privateroom" class="pure-checkbox">
              <input type="checkbox" id="privateroom" />Private Room</label>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
              <label for="hotelroom" class="pure-checkbox">
              <input type="checkbox" id="hotelroom" />Hotel Room</label> 
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
            <label for="currency">Currency</label> 
            <select id="currency">
                <option>USD</option>
                <option>EUR</option>
            </select>
            </div></div>
            <button type="submit" class="pure-button pure-button-primary">Search</button>
  </fieldset>
    </form>
    <div class="row">
        <div class="col content">

        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script> 
</html>
