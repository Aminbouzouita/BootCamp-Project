<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylebnb.css">
    <title>Travel Plan</title>
</head>
<body>
  <div class="pure-menu pure-menu-horizontal navbar">
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
           <a href="indexflights.html" class="pure-menu-heading pure-menu-link">FLIGHTS TICKETS</a>
        </li>
        <li class="pure-menu-item">
            <a href="#" class="pure-menu-link">AIRBNB STAYS</a>
        </li>
        <li class="pure-menu-item">
            <a href="indexattraction.html" class="pure-menu-link">ATTRACTIONS</a>
        </li>
    </ul>
</div>
    <form class="pure-form pure-form-stacked">
      <fieldset>
            <legend><h3>Travel Plan</h3></legend>
        <div class="pure-g">
            <div class="pure-u-1-2">
              <label for="city">City</label>
              <input type="text" class="pure-u-2-5" id="city" placeholder="Where are you going" />
            <span id="requiredoption">This is a required field.</span>
            </div>
            <div class="pure-u-1-2">
              <label for="radius">Radius</label>
              <input type="text" class="pure-u-2-5" id="radius" placeholder="miles" />
            </div>
            <div class="pure-u-1-2">
              <label for="checkin">Check In</label>
              <input type="date" class="pure-u-2-5" id="checkin" placeholder="yyyy-mm-dd" />
            </div>
            <div class="pure-u-1-2">
              <label for="checkout">Check Out</label>
              <input type="date" class="pure-u-2-5" id="checkout" placeholder="yyyy-mm-dd" />
            </div>
            <div class="pure-u-1-2">
              <label for="minprice">Min Price</label>
              <input type="text" class="pure-u-2-5" id="minprice" placeholder="" />
            </div> 
            <div class="pure-u-1-2"> 
              <label for="maxprice">Max Price</label>
              <input type="text" class="pure-u-2-5" id="maxprice" placeholder="" />
            </div>  
            <div class="pure-u-1-2">
              <label for="maxguests">Max guests</label>
              <input type="text" class="pure-u-2-5" id="maxguests" placeholder="" />
            </div>
            <div class="pure-u-1-2">
              <label for="minbedrooms">Min Bedrooms</label>
              <input type="text" class="pure-u-2-5" id="minbedrooms" placeholder="" />
            </div>
            <div class="pure-u-1-2"> 
              <label for="minbathrooms">Min Bathrooms</label>
              <input type="text" class="pure-u-2-5" id="minbathrooms" placeholder="" />
            </div>
            <div class="pure-u-1-2">
              <label for="minbeds">Min Beds</label>
              <input type="text" class="pure-u-2-5" id="minbeds" placeholder="" />
            </div>
            <div class="pure-u-1-6 currency">
              <label for="currency">Currency</label> 
              <select id="currency">
                <option>USD</option>
                <option>EUR</option>
              </select>
            </div>
            <div class="pure-u-1-6">
              <label for="entirehome" class="pure-checkbox">
              <input type="checkbox" id="entirehome" />Entire Home</label>
            </div>
            <div class="pure-u-1-6">
              <label for="sharedroom" class="pure-checkbox">
              <input type="checkbox" id="sharedroom" />Shared Room</label>
            </div>
            <div class="pure-u-1-6"> 
              <label for="privateroom" class="pure-checkbox">
              <input type="checkbox" id="privateroom" />Private Room</label>
            </div>
            <div class="pure-u-1-6">
              <label for="hotelroom" class="pure-checkbox">
              <input type="checkbox" id="hotelroom" />Hotel Room</label> 
            </div>
           
            <div class="pure-u-1 pure-u-md-1-2 searchbtn">
             <button type="submit" class="pure-button pure-button-primary">Search</button>
            </div>
        </div>        
      </fieldset>
    </form>
    <div class="pure-g">
      <div class="pure-u-1-2 content">
       </div>
    </div> 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="indexbnb.js"></script> 
</html>
