</div>
    <form class="pure-form pure-form-stacked">
      <fieldset>
            <legend><h3>Travel Plan</h3></legend>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <label for="city">City</label>
                <input type="text" class="pure-u-2-5" id="city" placeholder="place" />
              <span id="requiredoption">This is a required field.</span>
              </div>
              <div class="pure-u-1-2">
                <label for="distance">distance</label>
                <input type="text" class="pure-u-2-5" id="distance" placeholder="" />
              </div> 
              <div class="pure-u-1-4">
                <label for="responselimit">Response Limit</label>
                <input type="text" class="pure-u-2-5" id="responselimit" placeholder="" />
              <span id="requiredoption">This is a required field.</span>
              </div>
              <div class="pure-u-1-6 currency">
                <label for="currency">Currency</label> 
                <select id="currency">
                  <option>USD</option>
                  <option>EUR</option>
                </select>
              </div>
              <div class="pure-u-1-6 currency">
                <label for="unit">Distance Unit</label> 
                <select id="distanceunit">
                  <option>km</option>
                  <option>mi</option>
                </select>
              </div> 
              <div class="pure-u-1-6 currency">
                <label for="language">Language</label> 
                <select id="language">
                   <option>en-US</option>
                </select>
              </div> 
              <div class="pure-u-1 pure-u-md-1-2 searchbtn">
                <button type="submit" class="pure-button pure-button-primary">Search</button>
              </div> 
              <div class="pure-u-1 content">
              </div>  
        </div>
      </fieldset>
    </form>        

</body>
